
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
		<title>Hero Carousel</title>
		<link rel="stylesheet" type="text/css" href="styles/reset.css">
		<link rel="stylesheet" type="text/css" href="styles/main.css">
	</head>
	<body>
		<div class="slider">
			<div class="slider-frame">
				<div class="slider-content">
					<img src="img/Barrels_01.jpg" alt="pic" data-src="img/Barrels_01.jpg">
					<img src="img/Jars_01.jpg" alt="pic" data-src="img/Jars_01.jpg">
					<img src="img/Wires_01.jpg" alt="pic" data-src="img/Wires_01.jpg">
				</div>
			</div>
			<div class="slider-controls">
				<ul>
					<li data-slide-id="1" img src="img/Left.png"></li>
					<li data-slide-id="2">
						<img src="img/Right.png">
					</li>
				</ul>
			</div>
		</div>
		<script type="text/javascript" src="scripts/simple-carousel.js" defer></script>
		<script type="text/javascript" src="scripts/main.js" defer></script>
	</body>
</html>
